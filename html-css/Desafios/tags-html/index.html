<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>

    <ul>
        <li><abbr title="Usar tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usar tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Usar tag img">Imagens</abbr></li>
        <li><abbr title="Usar tag abbr">Abreviações</abbr></li>
        <li><abbr title="Usar tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Usar tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usar tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
