<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Parágrafos</title>
</head>
<body>

    <h1>Parágrafos e Quebras de linhas</h1>
    <h3>Como usar?</h3>
    <hr>
    <br>
    <p> Usar tag <strong>&lt;br&gt;</strong> para quebrar linhas. </p>
    <p>Isso é um parágrafo e foi usado a tag <strong> &lt;p&gt; </strong> para 
    abrir e <strong> &lt;/p&gt; </strong> para fechar.</p>

</body>
